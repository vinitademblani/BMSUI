<div class="table-responsive">
  <table class="table table-striped table-bordered" >
      <thead>
        <tr>
          <th>Show ID</th>
          <th>No Of Seats</th>
          <th>Show Time</th>
          <th>Movie Name</th>
          <th>Image Name</th>
          <th>Movie Image Pic</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let show of showArray">
          <td>{{show.showId}}</td>
          <td>{{show.noOfSeats}}</td>
          <td>{{show.showTime}}</td>
          <td>{{show.movieName}}</td>
          <td>{{show.imageName}}</td>
          <td><img src="assets/images/{{show.imageName}}.jpeg" alt="no image"></td>
        </tr>
      </tbody>
    </table>
  </div>
